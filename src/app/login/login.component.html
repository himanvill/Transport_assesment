<div class="container login">
  <div class="cred row">
    <mat-card>
      <mat-card-title class="mb-5"> <div class="title"> XYZ Transport </div></mat-card-title>
      <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="col-md-12 mb-4">
          <mat-form-field  class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput class="email" placeholder="Ex. abc@gmail.com" />
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput type="password" />
           
          </mat-form-field>
          
        </div>
        <div class="btn col-md-12">
            <button mat-raised-button class="login-btn">Login</button>
        </div>
    </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
