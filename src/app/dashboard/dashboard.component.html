<div class="container">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="company_name">
      <th mat-header-cell *matHeaderCellDef>Company Name</th>
      <td mat-cell *matCellDef="let element">{{ element.company_name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="quarter1">
      <th mat-header-cell *matHeaderCellDef>Quarter 1</th>
      <td mat-cell *matCellDef="let element">{{ element.quarter1 }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quarter2">
      <th mat-header-cell *matHeaderCellDef>Quarter 2</th>
      <td mat-cell *matCellDef="let element">{{ element.quarter2 }}</td>
    </ng-container>
    <ng-container matColumnDef="quarter3">
      <th mat-header-cell *matHeaderCellDef>Quarter 3</th>
      <td mat-cell *matCellDef="let element">{{ element.quarter3 }}</td>
    </ng-container>
    <ng-container matColumnDef="total_rev">
      <th mat-header-cell *matHeaderCellDef>Total Revenue</th>
      <td mat-cell *matCellDef="let element">{{ element.total_rev }}</td>
    </ng-container>
    <ng-container matColumnDef="quarter_avg">
      <th mat-header-cell *matHeaderCellDef>Quarter Average</th>
      <td mat-cell *matCellDef="let element">{{ element.quarter_avg }}</td>
    </ng-container>
    <ng-container matColumnDef="showChart">
      <th mat-header-cell *matHeaderCellDef>Chart</th>
      <td mat-cell *matCellDef="let element ;let i = index">
        <button (click)="openDialog(i)"
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with share icon"
        >
          <mat-icon>query_stats</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 30]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
